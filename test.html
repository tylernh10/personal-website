<!DOCTYPE html>
<html>
<head>
  <style>
    /* styles for card container */
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    /* styles for individual cards */
    .card {
      width: 300px;
      margin: 10px;
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    /* styles for card hover effect */
    .card:hover {
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    }

    /* styles for card image */
    .card img {
      width: 100%;
    }

    /* styles for card content */
    .card .card-content {
      padding: 2px 16px;
    }

    /* styles for card title */
    .card .card-content h4 {
      margin: 0;
    }

    /* styles for card text */
    .card .card-content p {
      font-size: 14px;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <script>
      // sample data
      var projects = [
        {
          title: "Project 1",
          image: "https://picsum.photos/300",
          description: "This is a sample project.This is a sample project.This is a sample project.This is a sample project.This is a sample project."
        },
        {
          title: "Project 2",
          image: "https://picsum.photos/300",
          description: "This is another sample project."
        },
        {
          title: "Project 3",
          image: "https://picsum.photos/300",
          description: "Yet another sample project."
        }
      ];

      // create and add card elements to the card container
      var cardContainer = document.querySelector(".card-container");
      for (var i = 0; i < projects.length; i++) {
        var project = projects[i];

        // create card elements
        var card = document.createElement("div");
        var cardImage = document.createElement("img");
        var cardContent = document.createElement("div");
        var cardTitle = document.createElement("h4");
        var cardText = document.createElement("p");

        // add classes to card elements
        card.classList.add("card");
        cardContent.classList.add("card-content");

        // set card content
        cardImage.src = project.image;
        cardTitle.textContent = project.title;
        cardText.textContent = project.description;

        // append elements to card
        cardContent.appendChild(cardTitle);
        cardContent.appendChild(cardText);
        card.appendChild(cardImage);
        card.appendChild(cardContent);

        // append card to card container
        cardContainer.appendChild(card);
      }
    </script>
  </div>
</body>
</html>
